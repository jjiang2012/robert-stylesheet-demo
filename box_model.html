    <h1>CSS Box Model</h1> <!-- How to style a box/rectangle in css -->

    <h2>Color Key</h2> <!-- legend to distinguish the sub-boxes -->
    <table> <!-- use table to create the legend -->
      <tr>
        <td>Parent Div:</td> <!-- Row1Cell1 say Parent Div: -->
        <td class="yellow">Yellow</td> <!-- Row1Cell2 say Yellow (in black by default) while making the cell yellow -->
      </tr>
      <tr>
        <td>Child Div:</td> <!-- Row2Cell1 say Child Div: -->
        <td class="blue">Blue</td> <!-- Row2Cell2 say Blue while making the cell blue -->
      </tr>
      <tr>
        <td>Child Div Border:</td><td class="green">Green</td>
      </tr>
      <tr>
        <td>Child Div Outline:</td><td class="red">Red</td>
      </tr>
      <tr>
        <td>Grandchild Div:</td><td class="orange">Orange</td>
      </tr>
    </table>

<!-- create sub-boxes for parent/margin, child (box_model.css has different color for its padding, border, and outline), and grandchild/content sections -->
    <div id="parent"> <!-- (overall box) parent section contains child section, which contains grandchild/content section -->
      <div id="child">
        <div id="grandchild"></div>
      </div>
    </div>
